<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="truck">
      <div class="back"></div>
        <div class="front">
            <div class="front-window"></div>
            <div class="head-light1"></div>
            <div class="head-light-2"></div>
            <div class="handle"></div>
        </div>
        <div class="bottom1"></div>
        <div class="bottom2"></div>
        <div class="front-wheel">
            <div class="front-inner-wheel">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
        </div>
      <div class="back-wheel">
            <div class="back-inner-wheel">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
        </div>
    </div>
</body>
</html>
